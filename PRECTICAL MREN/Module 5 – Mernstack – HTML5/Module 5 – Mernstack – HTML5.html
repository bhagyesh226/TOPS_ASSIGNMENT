<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Media and Shapes</title>
</head>
<body>

    <!-- Audio Tag -->
    <h2>Audio Example</h2>
    <audio src="audio.mp3" controls muted autoplay loop>
        Your browser does not support the audio tag.
    </audio>

    <!-- Video Tag -->
    <h2>Video Example</h2>
    <video src="video.mp4" width="320" height="240" controls muted autoplay loop>
        Your browser does not support the video tag.
    </video>

    <!-- Canvas Shapes -->
    <h2>Canvas Shapes</h2>
    <canvas id="myCanvas" width="300" height="200" style="border:1px solid black;"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // Rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 100, 50);

        // Circle
        ctx.beginPath();
        ctx.arc(180, 60, 30, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
    </script>

    <!-- SVG Shapes -->
    <h2>SVG Shapes</h2>
    <svg width="300" height="200" style="border:1px solid black;">

        <!-- Rectangle -->
        <rect x="20" y="20" width="100" height="50" fill="green" />

        <!-- Circle -->
        <circle cx="180" cy="45" r="25" fill="orange" />

    </svg>

</body>
</html>
