<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* Center the card on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Profile Card Container */
        .profile-card {
            width: 300px;
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Profile Image */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007bff;
            box-sizing: content-box;
            margin-bottom: 15px;
        }

        /* User Name */
        .profile-card h2 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #333;
        }

        /* Bio */
        .profile-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        /* Follow Button */
        .profile-card button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .profile-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNKfj6RsyRZqO4nnWkPFrYMmgrzDmyG31pFQ&s" alt="Profile Picture">
        <h2>bhagyesh patel</h2>
        <p> MERN Stack Dev | Foodie | Lord of Luck</p>
        <button>Follow</button>
    </div>
</body>
</html>
